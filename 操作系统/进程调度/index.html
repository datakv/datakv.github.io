    <p>进程同步的主要任务：是对多个相关进程在执行次序上进行协调，以使并发执行的诸进程之间能有效地共享资源和相互合作，从而使程序的执行具有可再现性。</p>
<p>同步机制遵循的原则：</p>
<p>（1）空闲让进；</p>
<p>（2）忙则等待（保证对临界区的互斥访问）；</p>
<p>（3）有限等待（有限代表有限的时间，避免死等）；</p>
<p>（4）让权等待，（当进程不能进入自己的临界区时，应该释放处理机，以免陷入忙等状态）。</p>
