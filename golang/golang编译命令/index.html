    <h1 id="golang">golang 编译命令</h1>
<pre><code>go build

go build -gcflags &quot;-l -m&quot;    禁止函数内联,输出编译器优化策略

go build -gcflags &quot;-l -m&quot;   输出编译器优化策略

go build -gcflags &quot;-N -l&quot;   禁止函数内联，禁止代码优化

go tool objdump -s &quot;main.TTT&quot; function.txt 查看汇编代码
</code></pre>
